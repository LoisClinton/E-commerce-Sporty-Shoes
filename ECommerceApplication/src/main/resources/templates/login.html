<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form action="/login" method="post">
  <label>Email:</label>
  <input type="text" name="email" required><br>
  <label>Password:</label>
  <input type="password" name="password" required><br>
  <button type="submit">Login</button>
</form>
<p th:if="${error}" th:text="${error}"></p>
</body>
</html>
