<!DOCTYPE html>
<html class="h-full bg-gray-100">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
  <title>Admin Dashboard</title>
</head>

<body class="h-full max-w-full">
<div class="min-h-full">

  <!-- Nav Bar fragment insert -->
  <div th:insert="~{fragments/nav-bar :: navBar(${currentUser}, ${pageType})}"></div>

  <!-- Products Dashboard-->
  <header class="bg-white shadow">
    <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold tracking-tight text-gray-900">Product Dashboard</h1>
    </div>
  </header>

  <!-- ERROR -->
  <div class="border-l-4 border-yellow-400 bg-yellow-50 p-4 mb-4 z-30" th:if="${error}">
    <div class="flex">
      <div class="flex-shrink-0">
        <svg class="h-5 w-5 text-yellow-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd"
                d="M8.485 2.495c.673-1.167 2.357-1.167 3.03 0l6.28 10.875c.673 1.167-.17 2.625-1.516 2.625H3.72c-1.347 0-2.189-1.458-1.515-2.625L8.485 2.495zM10 5a.75.75 0 01.75.75v3.5a.75.75 0 01-1.5 0v-3.5A.75.75 0 0110 5zm0 9a1 1 0 100-2 1 1 0 000 2z"
                clip-rule="evenodd"/>
        </svg>
      </div>
      <div class="ml-3">
        <p class="text-sm text-yellow-700" th:text="${error}"></p>
      </div>
    </div>
  </div>
  <!-- ERROR-->

  <!-- SUCCESS MESSAGE -->
  <div class="rounded-md bg-green-50 p-4 mb-4" th:if="${success}">
    <div class="flex">
      <div class="flex-shrink-0">
        <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"
                clip-rule="evenodd"/>
        </svg>
      </div>
      <div class="ml-3">
        <p class="text-sm font-medium text-green-800" th:text="${success}"></p>
      </div>
      <div class="ml-auto pl-3">
        <div class="-mx-1.5 -my-1.5">
          <button type="button"
                  class="inline-flex rounded-md bg-green-50 p-1.5 text-green-500 hover:bg-green-100 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-2 focus:ring-offset-green-50">
            <span class="sr-only">Dismiss</span>
            <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- SUCCESS MESSAGE-->

  <main>
    <div class="mx-auto max-w-full px-4 py-6 sm:px-6 lg:px-8">

      <div class="border-b border-gray-900/10 pb-12">

        <h2 class="text-base font-semibold leading-7 text-gray-900">Add a new Product</h2>
        <p class="mt-1 text-sm leading-6 text-gray-600">Add a new product to the collection.</p>

        <form action="#" th:action="@{/product-dashboard/addProduct}" method="post" th:object="${product}">

          <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-3">
              <label class="block text-sm font-medium leading-6 text-gray-900">Product name</label>
              <div class="mt-2">
                <input required type="text" th:field="*{name}" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
              </div>
            </div>

            <div class="sm:col-span-3">
              <label class="block text-sm font-medium leading-6 text-gray-900">Brand</label>
              <div class="mt-2">
                <input type="text" th:field="*{brand}" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
              </div>
            </div>

            <div class="col-span-full">
              <label class="block text-sm font-medium leading-6 text-gray-900">Image URL</label>
              <div class="mt-2">
                <input type="text" th:field="*{imageUrl}" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
              </div>
            </div>

            <div class="sm:col-span-3">
              <label class="block text-sm font-medium leading-6 text-gray-900">Price</label>
              <div class="mt-2">
                <input required type="number" th:field="*{price}" min="0" step="0.01" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
              </div>
            </div>

            <div class="sm:col-span-3">
              <label class="block text-sm font-medium leading-6 text-gray-900">Quantity</label>
              <div class="mt-2">
                <input required type="number" min="0" th:field="*{quantity}" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
              </div>
            </div>
          </div>

          <div class="mt-6 flex items-center justify-end gap-x-6">
            <button type="reset"  value="Reset" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
            <button type="submit" value="Add Product" name="mySubmitButton" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save Product</button>
          </div>

        </form>
      </div>



      <div class="relative overflow-x-auto shadow-md sm:rounded-lg">

        <div class=" pb-4 bg-gray-900" style="padding:15px;">
          <form th:action="@{/product-dashboard/search}" method="get">
            <h2 class="text-base font-semibold leading-7 text-white">Current Products in Stock:</h2>
            <p class="mt-1 text-sm leading-6 text-gray-300">Search, Edit & Delete Products from here.</p>
            <br />

            <div>
            <label for="table-search" class="sr-only">Search</label>
            <div class="relative mt-1">

              <div class="rtl:inset-r-0 pointer-events-none absolute inset-y-0 start-0 flex items-center ps-3">
               <svg class="h-4 w-4 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                </svg>
              </div>

              <input th:name="search" type="text" id="table-search" class="block w-80 rounded-lg border ps-10 pt-2 text-sm focus:ring-blue-500 border-gray-600 bg-gray-700 text-white placeholder-gray-400 focus:border-blue-500" placeholder="Search for items" />

            </div>
            <button th:if="${isSearch == 'false' }" type="submit" class="mt-5 rounded-md bg-indigo-600 px-3 py-2 text-xs font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Search</button>
            </div>
          </form>
          <form th:action="@{/product-dashboard}" method="get">
            <button th:if="${isSearch == 'true'}" type="submit" class="mt-5 rounded-md bg-indigo-600 px-3 py-2 text-xs font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Clear search</button>
          </form>
        </div>

        <table class="w-full text-left text-sm rtl:text-right text-gray-400">

          <thead class="text-xs uppercase bg-gray-700 text-gray-400">
          <tr>
            <th scope="col" class="px-6 py-3">ID</th>
            <th scope="col" class="px-6 py-3">Product name</th>
            <th scope="col" class="px-6 py-3">Image</th>
            <th scope="col" class="px-6 py-3">Brand</th>
            <th scope="col" class="px-6 py-3">Price</th>
            <th scope="col" class="px-6 py-3">Quantity</th>
            <th scope="col" class="px-6 py-3">Update</th>
            <th scope="col" class="px-6 py-3">Delete</th>
          </tr>
          </thead>

          <tbody>
          <tr th:each="product : ${products}" class="border-b  border-gray-700 bg-gray-800 hover:bg-gray-600">
            <form action="#" th:action="@{/product-dashboard/updateProduct}" method="get" th:object="${product}">

              <td class="px-6 py-4">
                <input type="text" th:name="pid" th:value="${product.pid}" class="w-10 border-b rounded-md border-gray-700 bg-gray-800 hover:bg-gray-600" readonly/>
              </td>

              <td scope="row" class="whitespace-nowrap px-6 py-4 font-medium text-white">
                <input type="text" th:name="name" th:value="${product.name}" class="border-b rounded-md border-gray-700 bg-gray-800 hover:bg-gray-600"/>
              </td>

              <td class="px-6 py-4">
                <div>
                  <img th:src="${product.imageUrl}" th:name="imageUrl" th:value="${product.imageUrl}" style="width: 150px;height: 150px;"/>
                </div>
              </td>

              <td class="px-6 py-4">
                <input type="text" th:name="brand" th:value="${product.brand}" class="w-28 rounded-md border-b  border-gray-700 bg-gray-800 hover:bg-gray-600"/>
              </td>

              <td class="px-6 py-4">
                <input type="text" th:name="price" th:value="${product.price}" class="w-20 border-b rounded-md border-gray-700 bg-gray-800 hover:bg-gray-600"/>
              </td>

              <td class="px-6 py-4">
                <input type="number" th:name="quantity" th:value="${product.quantity}" class="w-20 border-b rounded-md border-gray-700 bg-gray-800 hover:bg-gray-600"/>
              </td>

              <td class="px-6 py-4">
                <button type="submit" class="font-medium hover:underline text-blue-500">Update</button>
              </td>

              <td class="px-6 py-4">
                <a th:href="@{/product-dashboard/deleteProduct(pid=${product.pid})}" class="font-medium hover:underline text-red-600">Delete</a>
              </td>
            </form>
          </tr>
          </tbody>

        </table>

      </div>
    </div>
  </main>
  <!-- Products Dashboard-->

</div>
</body>
</html>
